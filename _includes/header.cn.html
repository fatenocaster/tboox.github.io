<header>

  <nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <p class="navbar-text"></p>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
{% if page.url == "/cn/index.html" %}
 <li class="active">{% else %}<li>
{% endif %}
<a href="{{ site.baseurl }}/cn">主页</a></li>
{% for p in site.pages %}
{% unless p.url contains '/cn/' %}
{% if p.title %}{% if p.url == page.url %}<li class="active">{% else %}<li>{% endif %}<a href="{{ p.url | prepend: site.baseurl }}"><span class="glyphicon {{ p.icon }}"></span> {{ p.title }}</a></li>{% endif %}
{% endunless %}
{% endfor %}
      </ul>
    </div>
  </div>
</nav>

</header>
